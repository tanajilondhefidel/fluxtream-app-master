<template id="addAddress">
    <div class="modal fade" id="addAddressDialog">
        <div class="modal-header">
            <h3>{{title}}<a href="#" class="close" data-dismiss="modal">&times;</a></h3>
        </div>
        <div class="modal-body" style="overflow:hidden">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label">Address</label>
                        <div class="controls">
                            <input id="addressInput" type="text" class="input-xlarge span3">&nbsp;<a id="addressSearch" class="btn">Search</a>
                            <br>
                            <br>
                            <select id="addressSelect" class="input-xlarge">
                                <option style="display: none;">Select an address</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Radius</label>
                        <div class="controls">
                            <input id="radiusInput" type="text" class="input-xlarge span3"><span>&nbsp;{{distanceUnit}}</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Since</label>
                        <div class="controls">
                            <input id="sinceInput" type="text" class="input-xlarge span3" data-date-format="yyyy-mm-dd" value="{{sinceDate}}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Until</label>
                        <div class="controls">
                            <input id="untilInput" type="text" class="input-xlarge span3" data-date-format="yyyy-mm-dd" value="{{untilDate}}">
                            <label class="checkbox" style="display: inline-block;padding-left: 24px;">
                                <input id="presentCheckBox" type="checkbox">&nbsp;Present
                            </label>
                        </div>
                    </div>
                    <div class="control-group"><label class="control-label">Type</label>
                        <div class="controls">
                            <select id="addressTypeSelect" class="input-xlarge">
                                <option>Other</option>
                                <option>Home</option>
                                <option>Work</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button id="saveAddressBtn" class="btn">Save</button>
            <button id="closeBtn" class="btn" onclick="$('#addAddressDialog').modal('hide')">Cancel</button>
        </div>
    </div>
</template>
<template id="addressesDialog">
    <div style="width:80%; margin-left:-40%;" class="modal fade" id="modal">
        <div class="modal-header">
            <h3>Addresses<a href="#" class="close" data-dismiss="modal">&times;</a></h3>
        </div>
        <div class="modal-body" style="overflow:hidden">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Radius</th>
                        <th>Type</th>
                        <th>Since</th>
                        <th>Until</th>
                        <th style="text-align:center">Edit</th>
                        <th style="text-align:center">Delete</th>
                    </tr>
                </thead>
                <tbody id="addressDialogTable">
                {{#addresses}}
                <tr id="address-{{index}}">
                    <td>{{address}}</td>
                    <td>{{radius}}</td>
                    <td>{{type}}</td>
                    <td>{{since}}</td>
                    <td>{{until}}</td>
                    <td style="text-align:center"><button style="background-color:transparent; border:none;" class="icon-pencil icon-large" id="edit-{{index}}"></button></td>
                    <td style="text-align:center"><button style="background-color:transparent;border:none;" class="icon-trash icon-large" id="delete-{{index}}"></button></td>
                </tr>
                {{/addresses}}
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button id="addAddress" class="btn">Add Address</button>
            <button class="btn" onclick="App.closeModal()">Close</button>
        </div>
    </div>
</template>
<template id="addressRowTemplate">
    <tr id="address-{{index}}">
        <td>{{address}}</td>
        <td>{{radius}}</td>
        <td>{{type}}</td>
        <td>{{since}}</td>
        <td>{{until}}</td>
        <td style="text-align:center"><button style="background-color:transparent; border:none;" class="icon-pencil icon-large" id="edit-{{index}}"></button></td>
        <td style="text-align:center"><button style="background-color:transparent;border:none;" class="icon-trash icon-large" id="delete-{{index}}"></button></td>
    </tr>
</template>
<template id="deleteAddressConfirm">
    <div class="modal fade" id="deleteAddressConfirmDialog">
        <div class="modal-header">
            <h3>Confirm Deletion<a href="#" class="close" data-dismiss="modal">&times;</a></h3>
        </div>
        <div class="modal-body" style="overflow:hidden">
            <div class="alert alert-block"><h4 class="alert-heading">Warning!</h4>
                You are about to delete {{address}} from your addresses. This action cannot be undone. Are you sure you would like to delete this address?
            </div>
        </div>
        <div class="modal-footer">
            <button id="confirmDeleteBtn" class="btn">Confirm</button>
            <button class="btn" onclick="$('#deleteAddressConfirmDialog').modal('hide')">Cancel</button>
        </div>
    </div>
</template>
