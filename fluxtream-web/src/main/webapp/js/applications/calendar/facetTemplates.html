<template id="twitter-tweet">
   <div class="flx-box" style="border-left-color:{{color}}">
        <span class="flx-deviceIcon twitter-tweet"></span>
       <div class="facetDetails">
           {{#facets}}
           <div class="facetDetails{{manyFacets}} {{type}}-{{id}}" facettype="{{type}}" itemid="{{id}}">
               <div class="facet-edit" ><a href="javascript:void(0)" class="icon icon-comment" style="width:32px;float:right"></a></div>
               {{#displayDate}}<div>{{displayDate}}</div>{{/displayDate}}
               <div class="flx-tTime"><a class="timedropdown" href="javascript:void(0)" data-toggle="dropdown">{{time}} <span class="flx-dataLabel">{{ampm}}</span></a></div>
               <div class="flx-data">
                   <span style="background:url('{{profileImageUrl}}'); background-size:100% 100%; display:block; width:42px; height: 42px; float:left; margin:0 10px 0 0"></span>
                   <span class="flx-description"><span><a href="https://twitter.com/{{userName}}">@{{userName}}</a></span> {{{description}}}</span>
               </div>
               {{#comment}}<div class="facet-comment-text">{{comment}}</div>{{/comment}}
           </div>
           {{/facets}}
       </div>
   </div>
</template>

<template id="google_calendar-entry">
    <div class="flx-box" style="border-left-color:{{color}}">
        <span class="flx-deviceIcon calendar"></span>
        <div class="facetDetails">
            {{#facets}}
            <div class="facetDetails {{type}}-{{id}}" facettype="{{type}}" itemid="{{id}}">
                <div class="facet-edit"><a href="javascript:void(0)" class="icon icon-comment" style="width:32px;float:right"></a></div>
                {{#displayDate}}<div>{{displayDate}}</div>{{/displayDate}}
                {{^allDay}}<div class="flx-tTime"><a class="timedropdown" href="javascript:void(0)" data-toggle="dropdown">{{time}} <span class="flx-dataLabel">{{ampm}}</span></a></div>{{/allDay}}
                {{#allDay}}<div class="allDayEvent">All-Day</div>{{/allDay}}
                <div class="flx-data">
                    <div class="bullet" style="background-color:{{color}};color:{{color}}"></div>
                    <span class="flx-description"><a href="javascript:void(0);" onclick="App.expandCollapse(this);" class="expandcollapse"><i class="icon-expand-alt"></i></a>{{summary}}</span>
                </div>
                <div class="flx-finedetails flx-collapsed">
                    <div class="flx-data">
                        <span class="flx-dataLabel">Location:</span>
                        {{#location}}<span class="flx-description" style="margin-left:30px">{{location}}</span>{{/location}}
                        {{#hangoutLink}}<a href="{{hangoutLink}}">Hangout Link</a>{{/hangoutLink}}
                        {{#organizer}}<span class="flx-dataLabel">Organizer:</span>
                        <span class="flx-description" style="margin-left:30px">{{#displayName}}{{displayName}}{{/displayName}} {{email}}</span>{{/organizer}}
                        <span class="flx-dataLabel">Attendees:</span>
                        <span class="flx-description" style="margin-left:30px">{{#attendees}}{{#displayName}}{{displayName}}{{/displayName}} {{email}} <i class="{{attendeeStatusClass}}"/><span class="{{responseStatus}}"/><br>{{/attendees}}</span>
                        {{#recurringEvent}}<span class="flx-description" style="margin-left:30px"><i>this is a recurring event</i>{{/recurringEvent}}</span>
                    </div>
                </div>
                {{#comment}}<div class="facet-comment-text">{{comment}}</div>{{/comment}}
            </div>
            {{/facets}}
        </div>
    </div>
</template>
